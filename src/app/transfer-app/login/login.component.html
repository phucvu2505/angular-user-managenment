<div class="my-login-page">
  <section class="h-100" style="background: linear-gradient(-206deg, #0288D1 5%, #2c467a 100%);">
    <div class="container h-100" style="padding-bottom: 250px; padding-top: 100px;">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand" style="margin-bottom: 10px;">
            <img src="./../../assets/images/logo.jpg" alt="logo">
          </div>
          <h1 class="card-title" style="text-align: center; color: #fff !important;">
            Angular Project
          </h1>
          <div class="alert alert-warning" *ngIf="invalidLogin">
            {{ errorMessage }}
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title" style="text-align: center; color: #0177bc !important;">
                <i class="pi pi-lock"></i> Đăng nhập hệ thống</h4>

              <div class="form-group">
                <span class="p-input-icon-right" style="width: 100%;">
                  <i class="pi pi-user"></i>
                  <input id="username" type="text" class="form-control" name="username"
                    [(ngModel)]="username" required autofocus
                    placeholder="user name">
                </span>
                <!-- <label for="email">User Name</label> -->
                <!-- <input id="username" type="text" class="form-control" name="username"
                    [(ngModel)]="username" required autofocus
                    placeholder="user name"> -->
                <!-- <i class="pi pi-lock"></i> -->
              </div>
              <div class="form-group">
                <span class="p-input-icon-right" style="width: 100%;">
                  <i class="pi pi-lock"></i>
                  <input id="password" type="password" class="form-control" name="password"
                    [(ngModel)]="password" required data-eye
                    placeholder="password">
                </span>
                <!-- <label for="password">Password</label> -->
                <!-- <input id="password" type="password" class="form-control" name="password"
                    [(ngModel)]="password" required data-eye
                    placeholder="password"> -->
              </div>

              <div class="form-group m-0">
                <button type="button"  (click)="handleJWTAuthLogin()"
                  style="padding-left: 149px; padding-right: 149px; background: linear-gradient(-206deg, #0288D1 5%, #2c467a 100%);"
                  class="p-button-info p-mr-2 p-button p-component ng-star-inserted">Login</button>
                <!-- <button class="btn btn-primary btn-block" (click)="handleJWTAuthLogin()" style="color: #0288D1;">
                    Login
                </button> -->
              </div>
              <div class="mt-4 text-center">
                Don't have an account? <a href="register.html">Create One</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
