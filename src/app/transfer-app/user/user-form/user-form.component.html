<style>
  .ui-button.ui-button-icon-only {
    padding-top: 1px !important;
    padding-bottom: 1px !important;
  }
</style>
<div class="modal-body">
  <form id="frmSaveUser" [formGroup]="formSave">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="text-u-c">
          <i class="fa fa-th"></i>
          <span *ngIf="!formSave.get('userId').value"> Thêm mới người dùng</span>
          <span *ngIf="formSave.get('userId').value">
            Cập nhật thông tin người dùng</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading" style="float: right">
          <span style="display: inline-block; padding: 10px 10px 10px 0px;" (click)="activeModal.close()"
            title="{{ 'Đóng' }}"
            class="ng-tns-c23-6 p-dialog-header-icon p-dialog-header-close p-link p-ripple ng-star-inserted"><i
              class="pi pi-times"></i></span>
        </div>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Họ và tên
            <font size="2" color="red">*</font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="fullName" maxlength="100" />
            <app-control-messages [control]="f['fullName']"></app-control-messages>
          </div>
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Ngày sinh
            <font size="2" color="red">*</font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <date-picker [property]="f['dateOfBirth']" dateFormat="dd/mm/yy">
            </date-picker>
            <app-control-messages [control]="f['dateOfBirth']"></app-control-messages>
          </div>
        </div>
        <div class="clear"></div>
        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
            Mã người dùng <font size="2" color="red">*</font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="userCode" maxlength="100" />
            <app-control-messages [control]="f['userCode']"></app-control-messages>
          </div>

          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right" style="margin-right: 25px">
            Giới tính <font size="2" color="red">*</font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3 nowrap">
            <div class="form-check-inline" style="padding-right: 20px">
              <label class="i-checks">
                <input type="radio" formControlName="gender" class="p-radiobutton" id="gender_1" [value]="'1'"
                  name="gender" />
                <i></i>
                Nam
              </label>
            </div>
            <div class="form-check-inline">
              <label class="i-checks">
                <input type="radio" formControlName="gender" class="p-radiobutton" id="gender_2" [value]="'2'"
                  name="gender" />
                <i></i>
                Nữ
              </label>
            </div>
            <app-control-messages [control]="f['gender']"></app-control-messages>
          </div>
        </div>

        <div class="clear"></div>

        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
            Email
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="email" maxlength="50" />
            <app-control-messages [control]="f['email']"></app-control-messages>
          </div>

          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
            Số điện thoại
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="phoneNumber"
              maxlength="50" />
            <app-control-messages [control]="f['phoneNumber']"></app-control-messages>
          </div>
        </div>

        <div class="clear"></div>

        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
            Quyền truy cập <font size="2" color="red">*</font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="roleCode" maxlength="50" />
            <app-control-messages [control]="f['roleCode']"></app-control-messages>
          </div>

          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
            Tên quyền truy cập <font size="2" color="red">*</font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="roleName" maxlength="50" />
            <app-control-messages [control]="f['roleName']"></app-control-messages>
          </div>
        </div>

        <div class="clear"></div>

        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
            Upload ảnh
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="imageUrl" maxlength="50" />
            <app-control-messages [control]="f['imageUrl']"></app-control-messages>
          </div>

          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
            Tên truy cập <font size="2" color="red">*</font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="userName" maxlength="50" />
            <app-control-messages [control]="f['userName']"></app-control-messages>
          </div>
        </div>

        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
            Mật khẩu <font size="2" color="red">*</font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="password" maxlength="200" />
            <app-control-messages [control]="f['password']"></app-control-messages>
          </div>
        </div>

      </div>
      <div class="panel-footer vt-area-button">
        <button pButton type="submit" (click)="processSaveOrUpdate()" class="p-button-sm p-button-info" label="Lưu lại"
          icon="pi pi-save"></button>
        <button pButton type="button" (click)="activeModal.close()" class="p-button-sm p-button-danger" label="Hủy"
          icon="pi pi-times"></button>
      </div>
    </div>
  </form>
</div>
