<div class="my-login-page">
  <section
    class="h-100"
    style="background: linear-gradient(-206deg, #0288d1 5%, #2c467a 100%)"
  >
    <div
      class="container h-100"
      style="padding-bottom: 250px; padding-top: 100px"
    >
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand" style="margin-bottom: 10px">
            <img src="./../../assets/images/logo.jpg" alt="logo" />
          </div>
          <h1
            class="card-title"
            style="text-align: center; color: #fff !important"
          >
            Angular Project
          </h1>
          <form [formGroup]="formLogin">
            <div class="card fat">
              <div class="card-body">
                <h4
                  class="card-title"
                  style="text-align: center; color: #0177bc !important"
                >
                  <i class="pi pi-lock"></i> Đăng nhập hệ thống
                </h4>

                <div class="form-group">
                  <span class="p-input-icon-right" style="width: 100%">
                    <i class="pi pi-user"></i>
                    <input
                      id="username"
                      type="text"
                      class="form-control"
                      name="username"
                      formControlName="userName"
                      required
                      autofocus
                      placeholder="user name"
                    />
                  </span>
                </div>
                <div class="form-group">
                  <span class="p-input-icon-right" style="width: 100%">
                    <i class="pi pi-lock"></i>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      formControlName="password"
                      required
                      data-eye
                      placeholder="password"
                    />
                  </span>
                </div>

                <div class="form-group m-0">
                  <button
                    type="button"
                    (click)="login()"
                    style="
                      padding-left: 149px;
                      padding-right: 149px;
                      background: linear-gradient(
                        -206deg,
                        #0288d1 5%,
                        #2c467a 100%
                      );
                    "
                    class="p-button-info p-mr-2 p-button p-component ng-star-inserted"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
